<!-- Wappler include head-page="index.html" is="dmx-app" id="ordertracking" appConnect="local" framework7_6="With App Connect" framework7_icons="local" capacitor="local" components="{dmxFormatter:{}}" -->

<div class="page location-tracking" id="thankyou" data-name="thankyou" path="/tracking">
    <dmx-serverconnect id="lastOrder" url="https://api.justpro.me/api/customer_orders/last_order" site="JustPro-Spa-Backend" sockets="true" dmx-param:customer_id="app.Current_user.data.customer.id"></dmx-serverconnect>
    <div class="padding-top padding-bottom" style="padding-top:30px !important; padding-bottom:40px !important">
        <div class="navbar no-hairline no-shadow no-border">
            <div class="navbar-inner" data-name="order-prompt">
                <div class="subnavbar justify-content-right">
                    <h4 class="montserrat text-color-white  strong"><a href="/profile" class="link small text-color-black">
                            <small>
                                Thank you, {{app.Current_user.data.customer.customer_name.titlecase()}}
                            </small>
                        </a>
                    </h4>
                </div>
                <div class="left">
                    <img src="assets/images/logo-pages.png">
                </div>
                <div class="title">
                </div>
                <div class="right mr-0" style="mr-0">
                    <a href="#" class="link panel-open icon-only mr-0 pr-0" data-panel="left" style="margin-right:-30px !important; padding-right:-30px !important">
                        <i class="icon f7-icons">ellipsis_vertical</i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="toolbar toolbar-bottom toolbar-bottom-md no-shadow">
        <div class="toolbar-inner justify-content-center" style="padding:10px !important;">
            <button class="button-6 button-large rounded-lg text-color-white bg-color-primary" style="width:100%" dmx-on:click="app.main.navigate('/orders',{transition: 'f7-push', reloadAll: true, clearPreviousHistory: true, history: false, pushState: false, ignoreCache: true})">My Appointments &nbsp;<i class="bi bi-alarm-fill"></i></button>
        </div>
    </div>
    <div class="page-content wappler-block pt-0">

        <!-- Map -->
        <iframe src="assets/images/thank-you.mp4" width="100%" height="100%" style="margin-top:-50px !important" allowfullscreen="" allow="autoplay"></iframe>


        <div class="bottom-wraper">
            <div class="container track-content">
                <div class="map-dir bg-color-white">
                    <p class="ma-0">Your booking is confirmed.</p>
                    <h4 class="ma-0">{{app.main.thankyou.lastOrder.data.queryLastOrder.items[0].booking_time_slot[0].date.formatDate('dd MMM y')}}</h4>
                </div>
            </div>
