<!-- Wappler include head-page="index.html" is="dmx-app" id="industries" appConnect="local" framework7_6="With App Connect" framework7_icons="local" capacitor="local" components="{dmxSockets:{},dmxPreloader:{}}" -->


<div class="page" path="/industries" data-name="industries" id="industries">
  <dmx-serverconnect id="industry" url="https://api.justpro.me/api/customer_app/industries/list_industries" site="JustPro-Spa-Backend" dmx-param:search="app.main.industries.search_industries.value"></dmx-serverconnect>
  <div class="navbar no-hairline no-shadow no-border bg-color-white">
    <div class="navbar-inner" style="padding-right:0px !important; padding-left:0px !important; margin-right:0px !important">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon f7-icons">arrow_left</i>
        </a>
      </div>
      <div class="title">Explore</div>
      <div class="right">
        <a href="#" class="link panel-open icon-only" data-panel="left">
          <i class="icon f7-icons">ellipsis_vertical</i>
        </a>
      </div>
    </div>
  </div>
  <div class="page-content wappler-block">
    <dmx-preloader id="justpropreloader" spinner="pulse" color="#ff6600"></dmx-preloader>
    <div class="block">
      <div class="row">
        <div class="col padding">
          <input id="search_industries" name="text1" type="text" class="profile-form " placeholder="Search..">
        </div>
      </div>
      <div class="row">
        <div class="col-auto col-50 padding" dmx-on:click="app.main.navigate('/categories-page/'+industry_name,{})" dmx-repeat:repeat_all_industries="app.main.industries.industry.data.query">
          <div class="display-flex flex-direction-column align-items-center">
            <img src="" alt="" width="100" height="100" class="industry-img-round" dmx-bind:src="industry_avatar">
            <h5 class="margin-top text-color-primary">
              {{industry_name.capitalize()}}
            </h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
