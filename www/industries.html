<!-- Wappler include head-page="index.html" is="dmx-app" id="industries" appConnect="local" framework7_6="With App Connect" framework7_icons="local" capacitor="local" components="{dmxSockets:{}}" -->


<div class="page" path="/industries" data-name="industries" id="industries">
  <dmx-serverconnect id="industry" url="https://api.justpro.me/api/customer_app/industries/list_industries" site="JustPro-Spa-Backend"></dmx-serverconnect>
  <div class="navbar no-hairline no-shadow no-border bg-color-white">
    <div class="navbar-inner" style="padding-right:0px !important; padding-left:0px !important; margin-right:0px !important">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon f7-icons">arrow_left</i>
        </a>
      </div>
      <div class="title">Explore</div>
      <div class="right">
        <a href="#" class="link panel-open icon-only" data-panel="left">
          <i class="icon f7-icons">ellipsis_vertical</i>
        </a>
      </div>
    </div>
  </div>
  <div class="page-content wappler-block">
    <dmx-preloader id="justpropreloader" spinner="pulse" color="#ff6600"></dmx-preloader>
    <div class="container">
      <div class="row">
        <div class="padding col-50" dmx-on:click="app.local_store.set('selected_industry',industry_name);app.local_store.remove('state');app.main.navigate('/home',{})" dmx-repeat:repeat_industry="app.main.industries.industry.data.query">
          <div class="bg-color-white padding-bottom 20-radius-card ">

            <div>
              <img width="100%" src="assets/images/tailoringImage.jpeg" dmx-bind:src="industry_avatar" />
              <p class="text-align-center strong" dmx-text="industry_name.capitalize()"><small>Tailoring</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
