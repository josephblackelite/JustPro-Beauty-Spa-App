<!-- Wappler include head-page="index.html" is="dmx-app" id="orderconfirmation" appConnect="local" framework7_6="With App Connect" framework7_icons="local" capacitor="local" fontawesome_5="local" components="{dmxFormatter:{},dmxPreloader:{}}" -->


<div class="page">
    <div class="padding-top padding-bottom">
        <div class="navbar no-hairline no-shadow no-border">
            <div class="navbar-inner" style="padding-right:0px !important; padding-left:0px !important; margin-right:0px !important">
                <div class="left">
                    <a href="#" class="link back">
                        <i class="icon f7-icons">arrow_left</i>
                    </a>

                </div>

                <div class="title">Shopping Cart</div>
                <div class="right">
                    <a href="#" class="link panel-open icon-only" data-panel="left">

                        <i class="icon f7-icons">ellipsis_vertical</i>
                    </a>
                </div>
            </div>
        </div>

    </div>
    <div class="toolbar toolbar-bottom toolbar-bottom-md">
        <div class="toolbar-inner" style="padding:10px !important">
            <a href="#!" class="item-link list-button button-large rounded-xl button-18 bg-color-primary button-fill text-color-white color-deeppurple" style="width:100%">Continue</a>
        </div>
    </div>

    <div class="page-content bg-gray pt-20">
        <dmx-preloader id="justpropreloader" spinner="pulse" color="#674EA7"></dmx-preloader>

        <div class="container" style="margin-bottom:150px !important">
            <div class="row">
                <div class="col-100 text-align-right">
                    <p style="margin-bottom:0px !important"><small>Basket Total</small></p>
                    <h2 style="margin-top:-5px !important">{{app.Cart.data.sum(`total`.toNumber())}}</h2>
                </div>{{Cart.data.sum(`total.toNumber()`)}}
            </div>






            <div class="list search-list mt-0 mb-10 dz-list item-list no-shadow" dmx-repeat:repeat1="app.Cart.data">
                <ul class="row">
                    <li class="col-100 medium-100 mb-20">
                        <div class="wishlist-bx">
                            <div class="dz-media">
                                <a href="/item-details/"><img dmx-bind:src="app.main.f7page.repeat1[0].product_avatar"></a>
                            </div>
                            <div class="dz-info">
                                <div class="dz-head">
                                    <h6 class="item-title mb-0" style="margin-bottom:0px !important"><a href="/item-details/">{{name.capitalize()}}</a></h6>
                                    <p style="margin-top:4px !important">{{quantity}} People <span dmx-show="(matrix == 0)"> {{matrix}} hour</span></p>
                                </div>
                                <div class="dz-meta">
                                    <ul>
                                        <li class="price">{{total.toNumber().formatCurrency('AED', '.', ',', 2)}} </li>
                                        <li>
                                            <label class="bookmark-btn">
                                                <button class="button-4 text-align-center" style="height:30px !important; width:30px !important; margin-top:10px !important"><i class="bi bi-trash fa-2x fa-fw"></i> </button>

                                            </label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
