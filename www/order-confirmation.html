<!-- Wappler include head-page="index.html" is="dmx-app" id="orderconfirmation" appConnect="local" framework7_6="With App Connect" framework7_icons="local" capacitor="local" fontawesome_5="local" components="{dmxFormatter:{},dmxPreloader:{}}" -->


<div class="page" id="orderconfirmation" data-name="order_confirmation" path="/order-confirmation">
    <div class="padding-top padding-bottom">
        <div class="navbar no-hairline no-shadow no-border">
            <div class="navbar-inner" style="padding-right:0px !important; padding-left:0px !important; margin-right:0px !important">
                <div class="left">
                    <a href="#" class="link back">
                        <i class="icon f7-icons">arrow_left</i>
                    </a>

                </div>

                <div class="title">My Cart</div>
                <div class="right">
                    <a href="#" class="link panel-open icon-only" data-panel="left">

                        <i class="icon f7-icons">ellipsis_vertical</i>
                    </a>
                </div>
            </div>
        </div>

    </div>
    <div class="toolbar toolbar-bottom toolbar-bottom-md">
        <div class="toolbar-inner" style="padding:10px !important">
            <a class="button-large rounded-xl button-18 bg-color-primary text-color-white" style="width:100%" dmx-bind:href="'/appointment-page'">Continue</a>
        </div>
    </div>

    <div class="page-content bg-gray pt-20">
        <dmx-preloader id="justpropreloader" spinner="pulse" color="#674EA7"></dmx-preloader>

        <div class="container" style="margin-bottom:150px !important">

            <div class="block text-align-right" dmx-hide="(app.Cart.data.count() < 1)">
                <p style="margin-bottom:0px !important"><small>Basket Total</small></p>
                <h2 style="margin-top:-5px !important">{{Cart.data.sum(`total.toNumber()`).formatCurrency('AED', '.', ',', 2)}}</h2>

            </div>





            <div class="block text-align-center padding-top padding-bottom" dmx-show="(app.Cart.data.count() < 1)">
                <h4> Your shopping cart is empty.</h4>

            </div>



            <div class="list search-list mt-0 mb-10 dz-list item-list no-shadow" dmx-repeat:repeat1="app.Cart.data" style="margin-right:20px !important; margin-left:-10px !important">
                <ul>
                    <li class="col-100 mb-20">
                        <div class="wishlist-bx" style="width:100% !important">
                            <div class="dz-media">
                                <a href="/item-details/"><img dmx-bind:src="app.main.orderconfirmation.repeat1[0].product_avatar"></a>
                            </div>
                            <div class="dz-info">
                                <div class="dz-head">
                                    <h6 class="item-title mb-0" style="margin-bottom:0px !important"><a href="/item-details/">{{name.capitalize()}}</a></h6>
                                    <p style="margin-top:4px !important">{{quantity}} People <span dmx-show="(matrix == 0)"> {{matrix}} hour</span></p>
                                </div>
                                <div class="row">
                                    <div class="col-70">
                                        <p class="price">{{total.toNumber().formatCurrency('AED', '.', ',', 2)}}</p>
                                    </div>
                                    <div class="col-30"> <button class="button-18 text-align-center bg-color-primary" style="height:30px !important; width:30px !important; margin-top:10px !important" dmx-on:click="run({'f7.dialog.confirm':{title:'Delete Item?',text:'This item will be removed from your cart.',then:{steps:{run:{action:`app.Cart.delete({product_id: product_id})`}}}}})"><i class="bi bi-trash fa-fw text-color-white margin"></i> </button></div>
                                </div>
                                <!--  <div class="dz-meta">
                                        <ul>
                                            <li </li>
                                            <li>
                                                <label class="bookmark-btn">


                                                </label>
                                            </li>
                                        </ul>
                                    </div> -->
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</div>
