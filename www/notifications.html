<!-- Wappler include head-page="index.html" is="dmx-app" id="notifications" appConnect="local" framework7_6="With App Connect" framework7_icons="local" capacitor="local" bootstrap_icons="local" components="{dmxFormatter:{}}" -->

<div class="page" path="/notifications" data-name="notifications" id="notifications">
    <form is="dmx-serverconnect-form" id="delete_notification" method="post" action="https://api.justpro.me/api/notification/delete_notifcation" site="JustPro-Spa-Backend">
        <input id="id" name="id" type="hidden">
    </form>
    <form is="dmx-serverconnect-form" id="mark_notification_as_read" method="post" action="https://api.justpro.me/api/notification/mark_notification_as_read" site="JustPro-Spa-Backend">
        <input id="i_d" name="id" type="hidden">
    </form>

    <div class="padding-top padding-bottom">
        <div class="navbar no-hairline no-shadow no-border">
            <div class="navbar-inner" style="padding-right:0px !important; padding-left:0px !important; margin-right:0px !important">
                <div class="left">
                    <a href="#" class="link back">
                        <i class="icon f7-icons">arrow_left</i>
                    </a>
                </div>
                <div class="title">Notifications</div>
                <div class="right">
                    <a href="#" class="link panel-open icon-only" data-panel="left">
                        <i class="icon f7-icons">ellipsis_vertical</i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="page-content content-area">
        <div class="container ">

            <div class="block text-align-center padding-top padding-bottom" dmx-show="(app.notification.data.query.count() &lt; 1)">
                <h5 class="custom-font">You don't have any notification yet.</h5>

            </div>

            <div class="notification-list mb-30">
                <ul is="dmx-repeat" id="repeat_notifactions" dmx-bind:repeat="app.notification.data.query">
                    <li>
                        <div class="card">
                            <div dmx-on:click="run([{condition:{if:`(type == \'order\')`,then:{steps:{run:{action:`app.main.navigate(\'/order-details/1/\'+order_item_uuid,{})`}}}}},{condition:{if:`(type == \'rating\')`,then:{steps:{run:{action:`app.main.navigate(\'/review-service/\'+service_offered_id+\'/\'+employee_id,{})`}}}}}])">
                                <h5 class="item-title"><i class="text-primary fa fa-circle"></i> {{title.capitalize()}}</h5>
                                <div class="item-text text-color-black">{{notification_text}}</div>
                            </div>
                            <div class="item-time">
                                <span class="time"><i class="las la-clock"></i> {{creation_date.hoursUntil(app.date.datetime)+'h ago'}}</span>
                                <span class="mark text-primary" dmx-on:click="run({condition:{if:`(read == 1)`,then:{steps:{run:{action:`app.main.notifications.delete_notification.id.setValue(id);app.main.notifications.delete_notification.submit()`}}},else:{steps:{'f7.dialog.confirm':{title:'Mark as read?',text:'Are you sure you want to mark this notification as read?',then:{steps:{run:{action:`app.main.notifications.mark_notification_as_read.i_d.setValue(id);app.main.notifications.mark_notification_as_read.submit()`}}}}}}}})">{{(read == 1 ? 'Delete' : 'Mark as read')}}</span>
                            </div>
                        </div>
                    </li>
                    <li>
                    </li>
                    <li>
                    </li>
                    <li>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
