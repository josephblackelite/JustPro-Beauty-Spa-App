<!-- Wappler include head-page="index.html" is="dmx-app" id="profile" appConnect="local" framework7_6="With App Connect" capacitor="local" components="{dmxSwiper:{},dmxLazyLoad:{}}" bootstrap_icons="local" framework7_icons="local" fontawesome_6="local" -->

<div class="page profile-wraper" path="/profile" data-name="profile" id="profile">
    <form is="dmx-serverconnect-form" id="delete_account" method="post" action="https://api.justpro.me/api/security/request_for_account_deletion" site="JustPro-Spa-Backend" dmx-on:success="run({run:{action:`app.local_store.removeAll();app.Cart.clear();app.main.navigate(\'/\',{})`}})">
        <input id="delete_account_id" name="id" type="hidden" dmx-bind:value="app.Current_user.data.customer.id">
    </form>
    <div class="padding-top padding-bottom">
        <div class="navbar no-hairline no-shadow no-border">
            <div class="navbar-inner" style="padding-right:0px !important; padding-left:0px !important; margin-right:0px !important">
                <div class="left">
                    <a href="#" class="link back">
                        <i class="icon f7-icons">arrow_left</i>
                    </a>

                </div>

                <div class="title">About Me</div>
                <div class="right">
                    <a href="#" class="link panel-open icon-only" data-panel="left">

                        <i class="icon f7-icons">ellipsis_vertical</i>
                    </a>
                </div>
            </div>
        </div>

    </div>
    <div class="toolbar toolbar-bottom toolbar-bottom-md">
        <div class="toolbar-inner justify-content-center" style="padding:10px !important">
            <a class="item-link list-button button-large rounded-xl button-6 bg-color-primary button-fill text-color-white" style="width:100%" dmx-bind:href="'/update-profile'">Edit Profile</a>
        </div>
    </div>

    <!-- Page Content -->
    <div class="page-content content-area">
        <div class="profile-info">
            <div class="container mb-150">

                <!-- author -->
                <div class="author-bx">
                    <div class="dz-media">
                        <img src="" alt="" dmx-lazyload-dynamic="" dmx-bind:data-src="app.Current_user.data.customer.customer_avatar_url" data-sizes="auto" />
                    </div>
                    <div class="dz-content">
                        <h2 class="name" dmx-text="app.Current_user.data.customer.customer_name.titlecase()">William Smith</h2>
                        <p class="text-primary">ID:908{{app.Current_user.data.customer.id}} </p>
                    </div>
                </div>

                <!-- Contact Info -->
                <div class="widget_getintuch pb-15">
                    <ul>
                        <li>
                            <div class="icon-bx">
                                <svg class="svg-primary" enable-background="new 0 0 507.983 507.983" height="24" viewBox="0 0 507.983 507.983" width="24" xmlns="http://www.w3.org/2000/svg">

                                </svg>
                            </div>
                            <div class="dz-content">
                                <p class="sub-title">Mobile Phone</p>
                                <h5 class="title" dmx-text="app.Current_user.data.customer.phone_number">+12 345 678 92</h5>
                            </div>
                        </li>
                        <li>
                            <div class="icon-bx">
                                <svg class="svg-primary" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M22 3H2C1.73478 3 1.48043 3.10536 1.29289 3.29289C1.10536 3.48043 1 3.73478 1 4V20C1 20.2652 1.10536 20.5196 1.29289 20.7071C1.48043 20.8946 1.73478 21 2 21H22C22.2652 21 22.5196 20.8946 22.7071 20.7071C22.8946 20.5196 23 20.2652 23 20V4C23 3.73478 22.8946 3.48043 22.7071 3.29289C22.5196 3.10536 22.2652 3 22 3ZM21 19H3V9.477L11.628 12.929C11.867 13.0237 12.133 13.0237 12.372 12.929L21 9.477V19ZM21 7.323L12 10.923L3 7.323V5H21V7.323Z" fill="#4A3749" />
                                </svg>
                            </div>
                            <div class="dz-content">
                                <p class="sub-title">Email Address</p>
                                <h5 class="title" dmx-text="app.Current_user.data.customer.customer_email">example@gmail.com</h5>
                            </div>
                        </li>
                        <li>
                            <div class="icon-bx">
                                <i class="fa-solid fa-location-dot text-color-primary margin fa-2x"></i>
                            </div>
                            <div class="dz-content">
                                <p class="sub-title">Your address</p>
                                <a dmx-on:click="run({run:{action:`app.panelLinkClassToggle.setValue(\'customer-addresses\');app.main.navigate(\'/customer-addresses\',{})`}})">View your addresses</a>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="author-bx">
                    <div class="bg-color-white display-flex align-items-center justify-content-center padding 20-radius-card">
                        <a class="link external" dmx-on:click="run({'f7.dialog.confirm':{title:'Delete account?',text:'Are you sure you want to remove your account? all your data will be lost forever.',then:{steps:{run:{action:`app.main.profile.delete_account.submit()`}}}}})">
                            <p>
                                Delete my account
                            </p>
                        </a>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
