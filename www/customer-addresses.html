<!-- Wappler include head-page="index.html" is="dmx-app" id="customeraddresses" appConnect="local" framework7_6="With App Connect" framework7_icons="local" capacitor="local" components="{dmxPreloader:{}}" bootstrap_icons="local" -->

<div class="page" path="/customer-addresses" data-name="customer-addresses" id="customerAddresses">
    <form is="dmx-serverconnect-form" id="delete_address" method="post" action="https://api.justpro.me/api/customer_address_actions/delete_address" site="JustPro-Spa-Backend">
        <input id="address_id" name="id" type="text">
    </form>
    <div class="padding-top padding-bottom">
        <div class="navbar no-hairline no-shadow no-border">
            <div class="navbar-inner" style="padding-right:0px !important; padding-left:0px !important; margin-right:0px !important">
                <div class="left">
                    <a href="#" class="link back">
                        <i class="icon f7-icons">arrow_left</i>
                    </a>

                </div>


                <div class="right">
                    <a href="#" class="link panel-open icon-only" data-panel="left">

                        <i class="icon f7-icons">ellipsis_vertical</i>
                    </a>
                </div>
            </div>
        </div>

    </div>
    <div class="toolbar toolbar-bottom toolbar-bottom-md">
        <div class="toolbar-inner" style="padding:10px !important">
            <a class="button-large rounded-xl button-18 bg-color-primary text-color-white" style="width:100%" dmx-bind:href="'/create-new-address'">Add a new address</a>
        </div>
    </div>

    <div class="page-content bg-gray pt-20">
        <dmx-preloader id="justpropreloader" spinner="pulse" color="#ff6600"></dmx-preloader>

        <div class="container" style="margin-bottom:150px !important">
            <div class="block text-align-center padding-top padding-bottom">
                <h4> YOUR ADDRESSES</h4>

            </div>



            <div class="list search-list mt-0 mb-10 dz-list item-list no-shadow" style="margin-right:20px !important; margin-left:-10px !important">
                <ul is="dmx-repeat" id="repeat_customer_addresses" dmx-bind:repeat="app.Current_user.data.customer.customer_addresses">
                    <li class="col-100 mb-20">
                        <div class="wishlist-bx" style="width:100% !important">
                            <div class="dz-info">
                                <div class="dz-head">
                                    <p style="margin-top:4px !important">{{full_address+', '+apartment+', '+building+', '+city+', '+state+', '+country+'.'}}</p>
                                </div>
                                <div class="row">
                                    <div class="col-70 display-flex align-items-center justify-content-start">
                                        <p class="price">{{address_name.capitalize()}}</p>
                                    </div>
                                    <div class="col-30 display-flex align-items-center justify-content-center"> <button class="button-18 text-align-center bg-color-primary" style="height:30px !important; width:30px !important;" dmx-on:click="run({'f7.dialog.confirm':{title:'Delete Address?',text:'This address will be removed from your addresses.',then:{steps:{run:{action:`app.main.customerAddresses.delete_address.address_id.setValue(id);app.main.customerAddresses.delete_address.submit()`}}}}})"><i class="bi bi-trash fa-fw text-color-white margin"></i> </button></div>
                                </div>

                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</div>
