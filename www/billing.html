<!-- Wappler include head-page="index.html" is="dmx-app" id="billing" appConnect="local" framework7_6="With App Connect" framework7_icons="local" capacitor="local" components="{dmxSwiper:{},dmxPreloader:{}}" -->

<div class="page" path="/billing" data-name="billing" id="billing">
    <dmx-serverconnect id="customerPayments" url="https://api.justpro.me/api/stripe/customerPaymentMethods" site="JustPro-Spa-Backend" dmx-param:stripecustomerid="app.Current_user.data.customer.stripe_customer_id"></dmx-serverconnect>
    <form is="dmx-serverconnect-form" id="Setup_Intent_ephemeral_key_gen" method="post" action="https://api.justpro.me/api/stripe/create_setup_intent" site="JustPro-Spa-Backend" dmx-on:success="run({runJS:{function:'createPaymentFlow',args:[`app.main.checkout.Setup_Intent_ephemeral_key_gen.data.client_secret`,`app.main.checkout.Setup_Intent_ephemeral_key_gen.data.customer_id`,`app.main.checkout.Setup_Intent_ephemeral_key_gen.data.ephemeral_key`]}})"><input id="User_id" name="user_id" dmx-bind:value="app.Current_user.data.customer.id" type="hidden">
        <input id="setUp" name="setUp" type="hidden" value="setUp">
    </form>
    <div class="padding-top padding-bottom">
        <div class="navbar no-hairline no-shadow no-border">
            <div class="navbar-inner" style="padding-right:0px !important; padding-left:0px !important; margin-right:0px !important">
                <div class="left">
                    <a href="#" class="link back">
                        <i class="icon f7-icons">arrow_left</i>
                    </a>

                </div>

                <div class="title">Appointment</div>
                <div class="right">
                    <a href="#" class="link panel-open icon-only" data-panel="left">

                        <i class="icon f7-icons">ellipsis_vertical</i>
                    </a>
                </div>
            </div>
        </div>

    </div>
    <div class="page-content wappler-block">
        <dmx-preloader id="justpropreloader" spinner="pulse" color="#ff6600"></dmx-preloader>
        <div class="block no-margin">
            <div class="list accordion-list dz-accordion dz-list">
                <ul class="padding">
                    <li class="accordion-item accordion-item-opened">
                        <div class="accordion-item-content">
                            <div class="item-content-inner mb-30">
                                <!-- Payment Swiper -->
                                <div data-space-between="15" data-slides-per-view="auto" data-centered-slides="false" class="swiper-container swiper-init payment-swiper item-swiper">
                                    <div class="swiper-wrapper">
                                        <div class="swiper-slide" dmx-repeat:repeat_user_cards="app.main.billing.customerPayments.data.customerPaymentMethods">
                                            <div class="payment-card">
                                                <div class="card-media">
                                                    <img src="img/card/card1.png" alt="">
                                                    <img src="img/card/card2.png" alt="">
                                                </div>
                                                <div class="card-info">
                                                    <div class="clearfix">
                                                        <h5 class="card-name">{{card.funding}}</h5>
                                                        <p class="card-number">{{card.last4}} **** **** ****</p>
                                                    </div>
                                                    <div class="bottom-info">
                                                        <p>{{card.exp_month+' / '+card.exp_year}}</p>
                                                        <p>{{card.brand}}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- <div class="swiper-slide">
                                                <div class="payment-card">
                                                    <div class="card-media">
                                                        <img src="img/card/card2.png" alt="">
                                                    </div>
                                                    <div class="card-info">
                                                        <div class="clearfix">
                                                            <h5 class="card-name">Credit Card</h5>
                                                            <p class="card-number">1234 **** **** ****</p>
                                                        </div>
                                                        <div class="bottom-info">
                                                            <p>04 / 25</p>
                                                            <p>KEVIN HARD</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
        </div>

        <div class="block">
            <p class="text-align-center">Powered is processed by Stripe.com.</p>
        </div>
        <div class="block">
            <a href="" dmx-on:click="run({condition:{if:`app.Current_user.data.customer.customer_email`,then:{steps:{run:{action:`app.main.billing.Setup_Intent_ephemeral_key_gen.submit();app.main.billing.justpropreloader.show()`}}},else:{steps:{runJS:{function:'showEnterEmailAddressSheet'}}}}})" class="button-4 button-large bg-color-blue text-color-white rounded-lg text-align-center" style="width:100% !important"><i class="bi bi-credit-card"></i> Manage cards</a>

        </div>
    </div>
</div>
