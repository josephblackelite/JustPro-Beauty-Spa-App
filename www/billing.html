<!-- Wappler include head-page="index.html" is="dmx-app" id="billing" appConnect="local" framework7_6="With App Connect" framework7_icons="local" capacitor="local" components="{dmxSwiper:{},dmxPreloader:{},dmxSockets:{}}" bootstrap_icons="local" -->

<div class="page" path="/billing" data-name="billing" id="billing">
    <dmx-serverconnect id="customerPaymentMethods" url="https://api.justpro.me/api/stripe/customerPaymentMethods" site="JustPro-Spa-Backend" dmx-param:stripecustomerid="app.Current_user.data.customer.stripe_customer_id" dmx-param:customer_id="app.Current_user.data.customer.id" sockets="true"></dmx-serverconnect>
    <form is="dmx-serverconnect-form" id="Setup_Intent_ephemeral_key_gen" method="post" action="https://api.justpro.me/api/stripe/create_setup_intent" site="JustPro-Spa-Backend" dmx-on:success="run({runJS:{function:'createPaymentFlow',args:[`app.main.checkout.Setup_Intent_ephemeral_key_gen.data.client_secret`,`app.main.checkout.Setup_Intent_ephemeral_key_gen.data.customer_id`,`app.main.checkout.Setup_Intent_ephemeral_key_gen.data.ephemeral_key`]}})"><input id="User_id" name="user_id" dmx-bind:value="app.Current_user.data.customer.id" type="hidden">
        <input id="setUp" name="setUp" type="hidden" value="setUp">
    </form>
    <form id="remove_Payment_method" is="dmx-serverconnect-form" method="post" action="https://api.justpro.me/api/stripe/remove_customer_card" site="JustPro-Spa-Backend">
        <input id="payment_Method_id" name="payment_Method_id" type="hidden">
    </form>
    <div class="padding-top padding-bottom">
        <div class="navbar no-hairline no-shadow no-border">
            <div class="navbar-inner" style="padding-right:0px !important; padding-left:0px !important; margin-right:0px !important">
                <div class="left">
                    <a href="#" class="link back">
                        <i class="icon f7-icons">arrow_left</i>
                    </a>

                </div>

                <div class="title">Payments</div>
                <div class="right">
                    <a href="#" class="link panel-open icon-only" data-panel="left">

                        <i class="icon f7-icons">ellipsis_vertical</i>
                    </a>
                </div>
            </div>
        </div>

    </div>
    <div class="toolbar toolbar-bottom toolbar-bottom-md">
        <div class="toolbar-inner justify-content-center" style="padding:10px !important">
            <a href="" dmx-on:click="run({condition:{if:`app.Current_user.data.customer.customer_email`,then:{steps:{run:{action:`app.main.billing.Setup_Intent_ephemeral_key_gen.submit();app.main.billing.justpropreloader.show()`}}},else:{steps:{runJS:{function:'showEnterEmailAddressSheet'}}}}})" class="button-6 button-large bg-color-primary text-color-white rounded-lg text-align-center" style="width:100% !important"><i class="bi bi-credit-card"></i> &nbsp; Manage cards</a>
        </div>
    </div>
    <div class="page-content wappler-block">
        <dmx-preloader id="justpropreloader" spinner="pulse" color="#ff6600"></dmx-preloader>
        <div class="block" dmx-show="app.main.billing.customerPayments.data.customerPaymentMethods">
            <h4 class="padding-bottom">My Cards</h4>
        </div>
        <div class="block no-margin">
            <div class="list accordion-list dz-accordion dz-list">
                <ul class="padding">
                    <li class="accordion-item accordion-item-opened">
                        <div class="accordion-item-content">
                            <div class="item-content-inner mb-30">
                                <!-- Payment Swiper -->
                                <div data-space-between="15" data-slides-per-view="auto" data-centered-slides="false" class="swiper-container swiper-init payment-swiper item-swiper">
                                    <div class="swiper-wrapper">
                                        <div class="swiper-slide display-flex align-items-center" dmx-repeat:repeat_user_cards="app.main.billing.customerPaymentMethods.data.query">
                                            <div class="payment-card">
                                                <div class="card-media">
                                                    <img src="img/card/card1.png" alt="">
                                                    <img src="img/card/card2.png" alt="">
                                                </div>
                                                <div class="card-info">
                                                    <div class="clearfix">
                                                        <h5 class="card-name">{{funding}}</h5>
                                                        <p class="card-number">{{last4}} **** **** ****</p>
                                                    </div>
                                                    <div class="bottom-info">
                                                        <p>{{exp_month+' / '+exp_year}}</p>
                                                        <p>{{brand}}</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <i class="bi bi-x-circle margin-left" style="font-size: 24px;" dmx-on:click="run({'f7.dialog.confirm':{title:'Remove card?',text:'This card will be removed from your account! ',then:{steps:{run:{action:`app.main.billing.remove_Payment_method.payment_Method_id.setValue(stripe_payment_method_id);app.main.billing.remove_Payment_method.submit()`}}}}})"></i>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
        </div>

        <div class="block">
            <p class="text-align-center">JustPro payments is managed by our payment partner stripe.com.</p>
        </div>

    </div>
</div>
