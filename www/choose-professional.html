<div class="page welcome-screen" path="/choose-professional/:service_id/:provider_type/:customer_address_id?" data-name="choose-professional" id="chooseprofessional">
    <dmx-serverconnect id="list_providers" url="https://api.justpro.me/api/provider/list_providers" site="JustPro-Spa-Backend" dmx-param:service_id="app.main.chooseprofessional.route.params.service_id" dmx-param:provider_type="app.main.chooseprofessional.route.params.provider_type" dmx-param:customer_address_id="app.main.chooseprofessional.search_by_name.value" sockets="true" dmx-param:search_by_name="app.main.chooseprofessional.search_by_name.value"></dmx-serverconnect>
    <div class="navbar" style="">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="link back">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0.439312 13.0606L5.75391 18.3752C6.04683 18.6682 6.43069 18.8146 6.81459 18.8146C7.1985 18.8146 7.58236 18.6682 7.87528 18.3752C8.46103 17.7894 8.46103 16.8397 7.87528 16.2539L5.12133 13.5H22.5C23.3284 13.5 24 12.8284 24 12C24 11.1716 23.3284 10.5 22.5 10.5H5.12133L7.87528 7.7461C8.46103 7.1603 8.46103 6.21057 7.87528 5.62477C7.28944 5.03898 6.33975 5.03898 5.75391 5.62477L0.439312 10.9394C-0.146437 11.5251 -0.146437 12.4749 0.439312 13.0606Z" fill="black" />
                    </svg>
                </a>
            </div>


            <p class="title text-align-center">Choose provider</p>
            <div class="right">
                <a href="#" class="link panel-open" data-panel="left">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 12C14 10.8955 13.1046 10 12 10C10.8954 10 10 10.8955 10 12C10 13.1046 10.8954 14 12 14C13.1046 14 14 13.1046 14 12Z" fill="black" />
                        <path d="M14 20C14 18.8954 13.1046 18 12 18C10.8954 18 10 18.8954 10 20C10 21.1045 10.8954 22 12 22C13.1046 22 14 21.1045 14 20Z" fill="black" />
                        <path d="M14 4C14 2.89544 13.1046 2.00001 12 2.00001C10.8954 2.00001 10 2.89544 10 4C10 5.10457 10.8954 6 12 6C13.1046 6 14 5.10457 14 4Z" fill="black" />
                    </svg>
                </a>
            </div>
        </div>
    </div>
    <div class="page-content wappler-block">


        <div class="container">

            <div class="block">
                <div class="list no-hairlines-md padding-top">
                    <ul>

                        <li class="item-content item-input item-input-outline">

                            <div class="item-inner" style="width:100% !important">
                                <div class="item-title item-floating-label strong">Search professional name</div>
                                <div class="item-input-wrap" style="width:100% !important">
                                    <input type="text" placeholder="Search by name" class="form-control" id="search_by_name" name="search_by_name" style="width:100% !important" />
                                    <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </li>



                    </ul>


                </div>
                <p>Select a professional that you prefer.</p>
            </div>


            <div class="block">
                <div class="row">
                    <div class="col-auto padding elevation-1" dmx-repeat:repeat_providers="app.main.chooseprofessional.list_providers.data.repeat_providers">
                        <div class="style-1">
                            <div class="display-flex">
                                <img src="assets/images/prince-akachi-J1OScm_uHUQ-unsplash.jpg" alt="" width="100" height="100" dmx-bind:src="provider_avatar">
                                <div class="margin-left">
                                    <p>{{staff_name.capitalize()}}</p>
                                    <div class="display-flex align-items-center">
                                        <p class="margin-right" dmx-show="distance.Distance">{{distance.Distance.floor()+' km'}}</p>
                                        <button class="button button-small rounded-xl text-color-white bg-primary" dmx-on:click="run([{run:{action:`app.Cart.update({product_id: app.main.chooseprofessional.route.params.service_id},{provider_id: id})`}},{run:{action:`app.main.navigate(\'/appointment-page/\'+id,{})`}}])">Book</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
