<!-- Wappler include head-page="index.html" is="dmx-app" id="cancelappointment" appConnect="local" framework7_6="With App Connect" framework7_icons="local" capacitor="local" components="{dmxDropzone:{}}" -->

<div class="page profile-wrapper" id="cancelappointment" data-name="cancel-appointment" path="/cancel-appointment/:id/:order_uuid">
    <div class="padding-top padding-bottom">
        <div class="navbar no-hairline no-shadow no-border">
            <div class="navbar-inner" style="padding-right:0px !important; padding-left:0px !important; margin-right:0px !important">
                <div class="left">
                    <a href="#" class="link back">
                        <i class="icon f7-icons">arrow_left</i>
                    </a>

                </div>

                <div class="title">Cancel appointment</div>
                <div class="right">
                    <a href="#" class="link panel-open icon-only" data-panel="left">

                        <i class="icon f7-icons">ellipsis_vertical</i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="toolbar toolbar-bottom toolbar-bottom-md">
        <div class="toolbar-inner justify-content-center" style="padding:10px !important">
            <button href="" class="button-large button-6 bg-color-primary button-fill rounded-xl" dmx-on:click="run({run:{action:`app.main.cancelappointment.cancel_appointment_form.submit()`}})" dmx-bind:disabled="app.main.cancelappointment.cancel_appointment_form.state.executing"><span style="width:100% !important">Cancel appointment</span>
                <div class="preloader color-purple" dmx-show="app.main.updateprofile.update_profile_form.state.executing"></div>
            </button>
        </div>
    </div>
    <div class="page-content content-area">
        <div class="container">
            <div class="form-elements">
                <form is="dmx-serverconnect-form" method="post" id="cancel_appointment_form" dmx-on:success="app.main.back('/order-details/'+app.main.cancelappointment.route.params.id+'/'+app.main.cancelappointment.route.params.order_uuid,{})" site="JustPro-Spa-Backend" action="https://api.justpro.me/api/customer_orders/cancel_order">
                    <input id="order_uuid" name="order_uuid" type="hidden" dmx-bind:value="app.main.cancelappointment.route.params.order_uuid">
                    <div class="title-head">
                        <p>Kindly state the reason why you would like to cancel your appointment.</p>
                    </div>
                    <div class="list no-hairlines-md padding-top">
                        <ul>

                            <li class="item-content item-input item-input-outline">

                                <div class="item-inner" style="width:100% !important">
                                    <div class="item-title item-floating-label strong">Cancellation reason</div>
                                    <div class="item-input-wrap" style="width:100% !important">
                                        <input type="text" placeholder="Type cancellation reason" class="form-control" id="cancellation_reason" name="cancellation_reason" style="width:100% !important" />
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>



                        </ul>


                    </div>
                    <div class="clearfix text-align-center pb-30">

                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
