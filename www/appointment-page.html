<!-- Wappler include head-page="index.html" is="dmx-app" id="appointmentpage" appConnect="local" framework7_6="With App Connect" framework7_icons="local" capacitor="local" components="{dmxCalendar:{},dmxSwiper:{},dmxFormatter:{},dmxStripe:{}}" -->

<div class="page" path="/appointment-page" data-name="appointment-page" id="appointmentpage">
    <dmx-value id="appointment_timeStart" dmx-bind:value="'9:00 am'"></dmx-value>
    <dmx-value id="appointment_timeEnd" dmx-bind:value="'10:00 am'"></dmx-value>
    <div class="padding-top padding-bottom">
        <div class="navbar no-hairline no-shadow no-border">
            <div class="navbar-inner" style="padding-right:0px !important; padding-left:0px !important; margin-right:0px !important">
                <div class="left">
                    <a href="#" class="link back">
                        <i class="icon f7-icons">arrow_left</i>
                    </a>

                </div>

                <div class="title">Appointment</div>
                <div class="right">
                    <a href="#" class="link panel-open icon-only" data-panel="left">

                        <i class="icon f7-icons">ellipsis_vertical</i>
                    </a>
                </div>
            </div>
        </div>

    </div>
    <div class="toolbar toolbar-bottom toolbar-bottom-md">
        <div class="toolbar-inner" style="padding:10px !important">
            <a class="item-link list-button button-large rounded-xl button-18 bg-color-primary button-fill text-color-white" style="width:100%" dmx-on:click="run({condition:{if:`app.main.appointmentpage.form.appointmentDate.value.toDate()`,then:{steps:[{run:{action:`app.Cart.update({customer_id: 1},{appointment_date: app.main.appointmentpage.form.appointmentDate.value.toDate(), timeSlot_start: app.main.appointmentpage.appointment_timeStart.value, timeSlot_end: app.main.appointmentpage.appointment_timeEnd.value})`}},{run:{action:`app.main.navigate(\'/choose-address\',{})`}}]},else:{steps:{'f7.dialog.alert':{title:'Appointment Date',text:'Please select an appointment date.'}}}}})">Continue</a>
        </div>
    </div>
    <div class="page-content content-area wappler-block">
        <div class="container">
            <p>Choose a date and time you will like our professionals to serve you.</p>
            <form id="form" method="post" is="dmx-serverconnect-form">
                <div class="block-title">Select apointment date</div>

                <div class="list no-hairlines-md">
                    <ul>
                        <li>
                            <div class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-input-wrap">
                                        <input id="appointmentDate" name="appointmentDate" type="text" dmx-on:focus="run({runJS:{function:'showStartDate'}})" placeholder="Select a convenient date">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </form>
            <div class="block no-padding">
                <div class="block-title">Choose a time slot</div>
                <div class="flex-buttons">

                    <div class="flex-shrink-1 margin">
                        <button class="button button-outline button-round" dmx-on:click="app.main.appointmentpage.appointment_timeStart.setValue('9:00 am');app.main.appointmentpage.appointment_timeEnd.setValue('10:00 am')" dmx-class:button-fill="(app.main.appointmentpage.appointment_timeStart.value == '9:00 am')">9:00 am - 10:00am</button>
                    </div>
                    <div class="flex-shrink-1 margin">
                        <button class="button button-outline button-round" dmx-on:click="app.main.appointmentpage.appointment_timeStart.setValue('11:00 am');app.main.appointmentpage.appointment_timeEnd.setValue('12:00pm')" dmx-class:button-fill="(app.main.appointmentpage.appointment_timeStart.value == '11:00 am')">11:00 am - 12:00pm</button>
                    </div>
                    <div class="flex-shrink-1 margin">
                        <button class="button button-outline button-round" dmx-on:click="app.main.appointmentpage.appointment_timeStart.setValue('1:00 pm');app.main.appointmentpage.appointment_timeEnd.setValue('2:00pm')" dmx-class:button-fill="(app.main.appointmentpage.appointment_timeStart.value == '1:00 pm')">1:00 pm - 2:00pm</button>
                    </div>
                    <div class="flex-shrink-1 margin">
                        <button class="button button-outline button-round" dmx-on:click="app.main.appointmentpage.appointment_timeStart.setValue('3:00 pm');app.main.appointmentpage.appointment_timeEnd.setValue('4:00pm')" dmx-class:button-fill="(app.main.appointmentpage.appointment_timeStart.value == '3:00 pm')">3:00 pm - 4:00pm</button>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
