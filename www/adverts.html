<!-- Wappler include head-page="index.html" is="dmx-app" id="notifications" appConnect="local" framework7_6="With App Connect" framework7_icons="local" capacitor="local" bootstrap_icons="local" components="{dmxFormatter:{},dmxPreloader:{},dmxSockets:{}}" -->

<div class="page" path="/advert/:id" data-name="adverts" id="adverts">

    <dmx-serverconnect id="live_ads" url="https://api.justpro.me/api/customer_app/ads/single_ad" site="JustPro-Spa-Backend" dmx-param:id="app.main.adverts.route.params.id" sockets="true"></dmx-serverconnect>



    <div class="navbar no-hairline no-shadow no-border bg-color-white">
        <div class="navbar-inner" style="padding-right:0px !important; padding-left:0px !important; margin-right:0px !important">
            <div class="left">
                <a href="#" class="link back">
                    <i class="icon f7-icons">arrow_left</i>
                </a>
            </div>
            <div class="title">{{app.main.adverts.live_ads.data.query.title.titlecase()}} </div>
            <div class="right">
                <a href="#" class="link panel-open icon-only" data-panel="left">
                    <i class="icon f7-icons">ellipsis_vertical</i>
                </a>
            </div>
        </div>
    </div>

    <div class="page-content content-area">
        <dmx-preloader id="justpropreloader" spinner="pulse" color="#ff6600"></dmx-preloader>
        <div style="margin-bottom:150px !important">
            <div class="row">
                <div class="col-100 no-padding display-flex justify-content-center align-items-center">
                    <img dmx-bind:src="app.main.adverts.live_ads.data.query.avatar" style="width: 100%;">
                </div>
            </div>

            <div class="container">
                <h3>{{app.main.adverts.live_ads.data.query.title.titlecase()}} </h3>

                <div class="col-100 text-color-black" dmx-html="app.main.adverts.live_ads.data.query.content">

                </div>
            </div>
        </div>
    </div>

</div>
