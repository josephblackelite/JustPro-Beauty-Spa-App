<!-- Wappler include head-page="index.html" is="dmx-app" id="providerservicespage" appConnect="local" framework7_6="With App Connect" framework7_icons="local" capacitor="local" -->

<div class="page" path="/provider-services-page/:provider_id/:provider_name/:category?" data-name="provider-services-page" id="providerservicespage">
    <dmx-serverconnect id="queryProviderServices" url="https://api.justpro.me/api/provider/list_provider_services_4_category" site="JustPro-Spa-Backend" dmx-param:provider_id="app.main.providerservicespage.route.params.provider_id" dmx-param:category="app.main.providerservicespage.route.params.category"></dmx-serverconnect>
    <div class="padding-top padding-bottom">
        <div class="navbar shadow">
            <div class="navbar-inner" style="padding-right:0px !important; padding-left:0px !important; margin-right:0px !important">
                <div class="left">
                    <a href="#" class="link back">
                        <i class="icon f7-icons">arrow_left</i>
                    </a>

                </div>

                <div class="title" dmx-text="app.main.providerservicespage.route.params.provider_name.capitalize()"> Appointment</div>

                <div class="right">
                    <a href="#" class="link panel-open icon-only" data-panel="left">

                        <i class="icon f7-icons">ellipsis_vertical</i>
                    </a>
                </div>
            </div>
        </div>

    </div>
    <div class="page-content location-wraper newbg">
        <div id="services" style="margin-bottom:130px !important">
            <div class="block mb-0" dmx-hide="app.main.home.queryServices.state.processing">
                <h4 class="montserrat smallfont">{{app.main.providerservicespage.queryProviderServices.data.queryServices.count()}} Services offered <span dmx-show="(app.local_store.data.service_location == 'salon')">in</span><span dmx-show="(app.local_store.data.service_location == 'home')">at</span> {{app.main.home.providers.value.titlecase()}}</h4>
            </div>

            <!-- start card demo -->
            <div class="row no-gap">
                <div class="col-50" dmx-hide="app.main.providerservicespage.queryProviderServices.state.processing" dmx-repeat:repeat_provider_services="app.main.providerservicespage.queryProviderServices.data.queryServices">
                    <div class="card demo-card-header-pic no-shadow card-outline border-10" dmx-on:click="app.main.navigate('/product-info/'+service_offered_id,{})">
                        <div class="card-header align-items-flex-end" dmx-style:background-image="'url(' + product_avatar + ')'" style="height:256px; background-position:bottom">
                            <span style="font-size:22px; text-transform:capitalize; strong" class="tajawal"> {{product_name.capitalize()}}</span>

                        </div>
                        <div class="card-footer no-border bg-transparent" style="padding-top:-210px !important; height:40px !important">
                            <div class="row">
                                <div class="col-100">
                                    <h4 class="strong tajawal text-color-black"> {{item_price_with_tax.toNumber().formatCurrency('AED', '.', ',', 2)}}
                                        <!--<small dmx-show="amount_matrix" class="smallfont"> {{amount_matrix}} </small>-->
                                    </h4>
                                </div>

                            </div>

                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
